<html>
  <head>
    <script type="text/javascript" src="validateform.js"></script>
    <style>
      ul {
        list-style-type: none;
      }
      form {
        background-color: #dcdcdc;
      }
    </style>
  </head>

  <body>
    <form
      action="#"
      name="StudenSignupForm"
      onsubmit="return(validateHTMlform());"
    >
      <div
        cellpadding="2"
        width="20%"
        bgcolor="99FFFF"
        align="center"
        cellspacing="2"
      >
        <ul>
          <li>
            <center>
              <font size="4"><b>Student Registration Form</b></font>
            </center>
          </li>
        </ul>

        <ul>
          <li>First Name</li>
          <li>
            <input type="text" name="textnames" id="textname" size="30" required />
          </li>
        </ul>

        <ul>
          <li>Last Name</li>
          <li>
            <input type="text" name="lastnames" id="lastname" size="30" required/>
          </li>
        </ul>

        <ul>
          <li>Age</li>
          <li><input type="text" name="age" id="age" size="30" required/></li>
        </ul>

        <li><input type="reset"></li>
        <li colspan="2"><input type="submit" value="Submit Form" /></li>
        </ul>
      </div>
    </form>
  </body>
</html>
