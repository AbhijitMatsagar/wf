<html>
  <head>

    <style>
      ul {
        list-style-type: none;
      }
      form {
        background-color: #dcdcdc;
      }
    </style>
  </head>

  <body>
    <form
      action="#"

      onsubmit="return(validateHTMlform());"
    >

        <h3>Student Reistration form</h3>

          <li>First Name</li>
          <li>
            <input type="text" name="textnames" id="textname" size="30" required />

          <li>

        </ul>        
      </div>
    </form>

</html>
