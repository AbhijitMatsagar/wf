<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      JavaScript Form Validation using a sample Employee registration form
    </title>
    <meta
      name="keywords"
      content="example, JavaScript Form Validation, Sample registration form"
    />
    <meta
      name="description"
      content="This document is an example of JavaScript Form Validation using a sample registration form. "
    />
    <link rel="stylesheet" href="employee.css" type="text/css" />
    <script src="employee.js"></script>
  </head>
  <body>
    <h1>Employee Registration Form</h1>
    <form onsubmit="return validateForm()">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob"><br>
      <label for="joining_date">Joining Date:</label><br>
      <input type="date" id="joining_date" name="joining_date"><br>
      <label for="salary">Salary:</label><br>
      <input type="number" id="salary" name="salary"><br><br>
      <input type="submit" value="Submit">
    </form> 
  </body>
</html>
