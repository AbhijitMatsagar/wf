<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>
<body>

    {% for blog in blogs %}

            <h3>{{blog.title}}</h3>
            <h6>{{blog.description}}</h6>
        </div>
        <br>
    {% endfor %}
</body>
</html>
